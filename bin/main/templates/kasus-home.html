<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>COSIN APP V-1.0</title>
    <link rel="stylesheet" data-th-href="@{/photon/dist/css/photon.min.css}"/>
  </head>
  <body>
    <div class="window">

      <header class="toolbar toolbar-header">
        <h1 class="title">PENGATURAN DATA KASUS</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">ADMINISTRASI</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                <a style="cursor: pointer;" data-th-href="@{/admin/gangguan-home}">Gangguan</a>
              </span>
              <span class="nav-group-item ">
                <span class="icon icon-light-up"></span>
                <a style="cursor: pointer;" data-th-href="@{/admin/gejala-home}">Gejala</a>
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-download"></span>
                <a style="cursor: pointer;" data-th-href="@{/admin/solusi-home}">Solusi</a>
              </span>
              <span class="nav-group-item">
                <span class="icon icon-monitor"></span>
                <a style="cursor: pointer;" data-th-href="@{/admin/kasus-home}">Kasus</a>
              </span>
              <span class="nav-group-item">
                <span class="icon icon-flashlight"></span>
                <a style="cursor: pointer;" data-th-href="@{/admin/draft-kasus-home}">Draft Kasus</a>
              </span>
            </nav>
          </div>

          <div class="pane">
          	<div class="toolbar-actions">
          		<button class="btn btn-positive" onclick="javascript:window.location='/admin/kasus-preadd'">
        			<span class="icon icon-plus-circled"></span>
        			Tambah data KASUS
      			</button>
          	</div>
			<table class="table-striped">
              <thead>
                <tr>
                  <th colspan="2" align="center">&nbsp;</th>
                  <th width="10%" align="left">BIT</th>
                  <th width="25%" align="left">GEJALA</th>
                  <th width="25%" align="left">GANGGUAN</th>
                  <th width="25%" align="left">SOLUSI</th>
                </tr>
              </thead>
              <tbody>
                <tr data-th-each="kasus:${kasuses}">
                	<td valign="top">
                		<a style="cursor: pointer;" data-th-href="@{/admin/kasus-preedit?id=}+${kasus.id}">
                			<span class="icon icon-plus-circled"></span>Ubah
                		</a>
                	</td>
                  	<td valign="top">
                  		<a style="cursor: pointer;" data-th-href="@{/admin/kasus-delete?id=}+${kasus.id}">
                  		<span class="icon icon-cancel-circled"></span>
                  		Hapus
                  		</a>
                  	</td>	
                  	<td valign="top" data-th-text="${kasus.bit}"/>
                  	<td>
                  		<ul data-th-each="gejala:${kasus.gejalas}">
                  			<li data-th-if="${gejala.enabled}" data-th-text="${gejala.gejalaNote}"/>
                  		</ul>
                  	</td>
                  	<td>
                  		<ul data-th-each="gangguan:${kasus.gangguans}">
                  			<li data-th-if="${gangguan.enabled}" data-th-text="${gangguan.gangguanNote}"/>
                  		</ul>
                  	</td>
                  	<td>
                  		<ul data-th-each="solusi:${kasus.solutions}">
                  			<li data-th-if="${solusi.enabled}" data-th-text="${solusi.solusiNote}"/>
                  		</ul>
                  	</td>
                </tr>
               </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
