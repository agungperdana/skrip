<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sismtem Diagnosa BTS | Hasil Diagnosa</title>
        <link data-th-href="@{/assets/img/favicon.ico}" rel="icon" type="image/x-icon"/>
        <link data-th-href="@{/css/google-apis-css1.css}" rel="stylesheet" />
        <link data-th-href="@{/css/google-apis-css2.css}" rel="stylesheet" type="text/css" />
        <link data-th-href="@{/css/magnific-popup.min.css}" rel="stylesheet" />
        <link data-th-href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" data-th-href="@{/}">Beranda</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                	<span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" data-th-href="@{/info-and-help}">Info</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" data-th-href="@{/browse-cases}">Lihat Kasus</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section" id="result">
            <div class="container">
            	<h2 class="text-center mt-0">HASIL DIAGNOSA</h2>
                <hr class="divider my-4" />
               	<table style="border: none;width: 80%">
                	<tbody>
                  		<tr>
                  			<td width="30%">Tingkat Kemiripan</td>
                  			<td>:</td>
                  			<td style="vertical-align: top; color: green; font-weight: bold;" data-th-text="${match}"/>
                  		</tr>
                  		<tr>
                  			<td>Perkiraan Lama Perbaikan</td>
                  			<td>:</td>
                  			<td style="vertical-align: top; color: green; font-weight: bold;" data-th-text="${reparationTime}"/>
                  		</tr>
                  		<tr>
                  			<td style="vertical-align: top;">Jenis Gangguan</td>
                  			<td style="vertical-align: top;">:</td>
                  			<td align="left" style="vertical-align: top; color: green; font-weight: bold;">
                  				<ul data-th-each="disruption:${disruptions}">
                  					<li data-th-if="${disruption.enabled}" data-th-text="${disruption.gangguanNote}"/>
                  				</ul>
                  			</td>
                  		</tr>
                  		<tr>
                  			<td style="vertical-align: top;">Solusi</td>
                  			<td style="vertical-align: top;">:</td>
                  			<td align="left" style="vertical-align: top; color: green; font-weight: bold;">
                  				<ul data-th-each="solusion:${solusions}">
                  					<li data-th-if="${solusion.enabled}" data-th-text="${solusion.solusiNote}"/>
                  				</ul>
                  			</td>
                  		</tr>
                	</tbody>
                </table>
           		<a class="btn btn-primary btn-xl js-scroll-trigger" data-th-href="@{/survey}">Ulang Diagnosa</a>
            </div>
        </section>

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted">Copyright Â© 2020 - Start Bootstrap</div></div>
        </footer>
        <script data-th-src="@{/js/jquery-3.5.1.slim.min.js}"></script>
        <script data-th-src="@{/js/bootstrap.bundle.min.js}"></script>
        <script data-th-src="@{/js/jquery.easing.min.js}"></script>
        <script data-th-src="@{/js/jquery.magnific-popup.min.js}"></script>
        <script data-th-src="@{/js/scripts.js}"></script>
        <script data-th-src="@{/js/all.js}"></script>
    </body>
</html>
