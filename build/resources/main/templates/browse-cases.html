<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sismtem Diagnosa BTS | Daftar Kasus</title>
        <link data-th-href="@{/assets/img/favicon.ico}" rel="icon" type="image/x-icon"/>
        <link data-th-href="@{/css/google-apis-css1.css}" rel="stylesheet" />
        <link data-th-href="@{/css/google-apis-css2.css}" rel="stylesheet" type="text/css" />
        <link data-th-href="@{/css/magnific-popup.min.css}" rel="stylesheet" />
        <link data-th-href="@{/css/styles.css}" rel="stylesheet" />
		<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" data-th-href="@{/}">Beranda</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" data-th-href="@{/info-and-help}">Info & Batuan</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" data-th-href="@{/browse-cases}">Data Kasus</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section" id="cases">
            <div class="container">
            	<h2 class="text-center mt-0">BASIS DATA KASUS</h2>
                <hr class="divider my-4" />
               	<table border="solid silver 1px" style="width: 100%">
               	<thead>
               	<tr>
               		<th align="center">No</th>
               		<th align="center">Jenis Gangguan</th>
               		<th align="center">Waktu Perbaikan</th>
               		<th align="center">Gejala</th>
               		<th align="center">Solusi</th>
               	</tr>
               	</thead>
               	<tbody>
               	<tr data-th-each="case:${cases}">
               		<td valign="top" align="center" data-th-text="${case.number}"/>
               		<td style="vertical-align: top; text-align: left;">
               			<ul data-th-each="disruption:${case.disruptions}">
               				<li data-th-if="${disruption.enabled}" data-th-text="${disruption.gangguanNote}"/>
               			</ul>
               		</td>
               		<td style="vertical-align: top; text-align: left;" data-th-text="${case.reparationTime}"/>
               		<td style="vertical-align: top; text-align: left;">
               			<ul data-th-each="symtom:${case.symtoms}">
               				<li data-th-if="${symtom.enabled}" data-th-text="${symtom.gejalaNote}"/>
               			</ul>
               		</td>
               		<td valign="top" style="text-align: left;">
               			<ul data-th-each="solusion:${case.solusions}">
               				<li data-th-if="${solusion.enabled}" data-th-text="${solusion.solusiNote}"/>
               			</ul>
               		</td>
               	</tr>
               	</tbody>
                </table>
            </div>
        </section>

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container"><div class="small text-center text-muted">Copyright Â© 2020 - Start Bootstrap</div></div>
        </footer>
        <script data-th-src="@{/js/jquery-3.5.1.slim.min.js}"></script>
        <script data-th-src="@{/js/bootstrap.bundle.min.js}"></script>
        <script data-th-src="@{/js/jquery.easing.min.js}"></script>
        <script data-th-src="@{/js/jquery.magnific-popup.min.js}"></script>
        <script data-th-src="@{/js/scripts.js}"></script>

    </body>
</html>
